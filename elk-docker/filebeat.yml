filebeat.prospectors:
-
      paths:
        - /usr/share/sitepack/**/*.xml
      type: log
      tail_files: false
      scan_frequency: 5s
      multiline:
        pattern: '<channel'
        negate: true
        match: after

output.logstash:
    hosts: ["logstash:5045"]
    worker: 1
console:
    pretty: true